<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 1.导入Vue的包 -->
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        // 当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数，注意： 我们new出来的这个 vm 对象就是MVVM中的 vm调度者。
        var vm = new Vue({
            el: '#app',     // 控制显示的区域
            data:{      // MVVM中的 M,用来保存数据。
                msg:'欢迎！'
            }
        })
    </script>
</body>
</html>
